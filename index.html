<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHANGBET789</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  header {
    background: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
  }

  .container {
    padding: 15px;
  }

  /* ===== กล่องสวยพร้อมลูกเล่น ===== */
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  .box {
    background: linear-gradient(135deg, #4CAF50, #81C784);
    color: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: transform 0.3s, box-shadow 0.3s;
    animation: float 6s ease-in-out infinite;
  }

  .box:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  }

  .box h2 {
    margin-top: 0;
  }

  .btn-with-icon {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    border: none;
    border-radius: 12px;
    background-color: #FF9800;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-with-icon img {
    width: 20px;
    height: 20px;
  }

  .btn-with-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }

  /* ===== จัดกลางมือถือ ===== */
  @media screen and (max-width: 480px) {
    header h1 {
      text-align: center;
    }

    .box h2, .box p, .btn-with-icon {
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-with-icon {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>CHANGBET789</h1>
</header>

<div class="container">
  <div class="box" id="home">
    <h2>เว็บอันดับ 1 ระดับประเทศ</h2>
    <p>รวมเกมทุกค่ายอยู่ที่นี้ที่เดียว แจก โบนัสไทม์ตลอด 24 ชั่วโมง</p>
    <button class="btn-with-icon">เข้าร่วมเลย</button>
  </div>

  <div class="box" id="about">
    <h2>โปรโมชั่นสุดพิเศษ</h2>
    <p>รีบรับด่วนก่อนหมดเวลา!</p>
    <button class="btn-with-icon">รับโบนัส</button>
  </div>

  <div class="box" id="gallery">
    <h2>แจกมากที่สุดในตอนนี้</h2>
    <p>อย่าช้ามีเวลาจำกัด</p>
    <button class="btn-with-icon">ดูแกลเลอรี</button>
  </div>

  <div class="box" id="contact">
    <h2>ติดต่อเรา</h2>
    <p>LINE / Facebook / โทรศัพท์</p>
    <button class="btn-with-icon">ติดต่อ</button>
  </div>
</div>

</body>
</html>
