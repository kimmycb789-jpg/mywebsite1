  <style>
    /* ===== พื้นฐานเว็บ ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    #menu {
      display: none;
      margin-top: 10px;
    }

    #menu a {
      display: block;
      color: white;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      text-decoration: none;
    }

    #menu a:hover {
      background: rgba(255,255,255,0.4);
    }

    .container {
      padding: 15px;
    }

    /* ===== กล่องและรูป ===== */
    .box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .box img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    /* ===== แกลเลอรีรูป (รวมแล้ว) ===== */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .gallery img {
      width: calc(25% - 15px); /* 4 ต่อแถว */
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* มือถือปรับรูป */
    @media screen and (max-width: 768px) {
      .gallery img {
        width: calc(50% - 15px); /* 2 ต่อแถว */
      }
    }

    @media screen and (max-width: 480px) {
      .gallery img {
        width: 100%; /* 1 ต่อแถว */
      }
    }

    /* ===== ปุ่มพร้อมไอคอน ===== */
    .btn-with-icon {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;

    }

    .btn-with-icon img {
      width: 20px;
      height: 20px;
    }

    .btn-with-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
  </style>
</head>
