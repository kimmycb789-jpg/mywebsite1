 <!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บของฉัน</title>

  <style>
    
    .gallery {
  display: flex;
  flex-wrap: wrap; /* ถ้ามากกว่า 1 แถวจะเลื่อนลงอัตโนมัติ */
  gap: 10px; /* เว้นระยะระหว่างรูป */
  margin-top: 10px;
}

.gallery img {
  width: calc(50% - 10px); /* 2 รูปต่อแถว (หัก gap) */
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* สำหรับมือถือ ให้รูปเต็มความกว้าง */
@media screen and (max-width: 600px) {
  .gallery img {
    width: 100%;
  }
}

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #4CAF50;
      color: black;
      padding: 15px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    #menu {
      display: none;
      margin-top: 10px;
    }

    #menu a {
      display: block;
      color: white;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      text-decoration: none;
    }

    .container {
      padding: 15px;
    }

    .box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
  }
  </style>
</head>

<body>
 
<div class="box">
  <img src="k1.jpg" alt="รูปที่ 1">
  <p>รูปที่ 1</p>
 
<header>
  <div class="topbar">
    <h1>CHANGBET789/h1>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </div>

  <nav id="menu">
    <a href="#home">หน้าแรก</a>
    <a href="#about">โบนัสไทม์</a>
    <a href="#contact">เข้าเล่นเกม</a>
  </nav>
</header>

<div class="container">
  <div class="box" id="home">
    <img src="kim1.jpg">
    <h2>หน้าแรก</h2>
     </div>

  <div class="box" id="about">
    <img src="kim2.jpg">
    <h2>โบนัสไทม์</h2>
</div>

  <div class="box" id="contact">
    <img src="kim3.jpg">
    <h2>ติดต่อเรา</h2>
 </div>

  
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display =
      menu.style.display === "block" ? "none" : "block";
  }

  
</script>

</body>
</html>
